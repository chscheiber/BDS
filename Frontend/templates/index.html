<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="shortcut icon" href="{{url_for('static', filename = 'favicon.ico')}}" />
  <link rel="apple-touch-icon" href="{{url_for('static', filename = 'meta/apple-touch-icon.png')}}" />

  <title>BDS Project</title>
  <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}" />
  <!--<link rel="stylesheet" href='../static/css/style.css'/>-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
</head>

<body>
  <!-- As a link -->
  <nav class="navbar navbar-light bg-primary">
    <a class="navbar-brand" href="#" style="color: white;">
      <h1>BDS Project Group 33</h1>
    </a>
    <div style="flex-grow: 100;"></div>
    <form class="form-inline" id=date-form>
      <input type="text" class="form-control form-control-sm" id="dateSetter" placeholder="YYYY-MM-DD">
      <button type="submit" class="btn btn-secondary">Set Date</button>

    </form>
    <button type="button" class="btn btn-success" onclick="startVisualization()">Run</button>
    <button type="button" class="btn btn-danger" onclick="pauseVisualization()">Pause</button>
    <button type="button" class="btn btn-warning" onclick="resetVisualization()">Reset</button>
  </nav>

  <div class="container-fluid">
    <div class="row top-row">
      <div class="col-lg-12" id="sentiment-timeline">
        <div style="display: flex; align-items: center;">
          <h6>Sentiment development of Donald Trump's tweets</h6>
          <div style="flex-grow: 1;"></div>
          <div style="height: 10px; width: 10px; background-color: green; margin-right: 5px; margin-bottom: 5px;">
          </div>
          <h6>Sentiment of corona related tweets</h6>
          <div
            style="height: 10px; width: 10px; background-color: red; margin-right: 5px;margin-bottom: 5px; margin-left: 20px;">
          </div>
          <h6>Sentiment of all tweets</h6>
        </div>
      </div>
    </div>
    <div class="row second-row">
      <div class="col-lg-9" id="map" style="padding-right: 5%;">
        <h6 id="map-load">Loading...</h6>
      </div>
      <div class="col-lg-3" id="kpi-boxes">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 id="kpi-date-text">-</h5>
              </div>
              <div class="card-header">
                Date
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 id="kpi-cases-text">-</h5>
              </div>
              <div class="card-header">
                Cases
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 id="kpi-deaths-text">-</h5>
              </div>
              <div class="card-header">
                Deaths
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 id="kpi-sentiment-text">-</h5>
              </div>
              <div class="card-header">
                Sentiment
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-scale.v3.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename = 'js/helperFunctions.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename = 'js/map.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename = 'js/button_handlers.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename = 'js/charts.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename = 'js/app.js')}}"></script>
  <!--<script type="text/javascript" src="../static/js/app.js"></script>-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
