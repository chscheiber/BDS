    <div class="row top-row">

            Deaths
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6" id="kpi-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 id="kpi-4-text">+ 0.5867</h5>
          </div>
          <div class="card-header">
            Sentiment
          </div>
        </div>
      </div>
